<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Tracker</title>
</head>
<body>
<h1>ToDo List</h1>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.description}"></span> —
        <span th:text="${task.completed ? '✅ Выполнено' : '⏳ В работе'}"></span>
        <a th:href="@{/deleteTask/{id}(id=${task.id})}">Удалить</a>
        <form th:action="@{/updateTask/{id}(id=${task.id})}" method="post" style="display:inline;">
            <input type="hidden" name="completed" th:value="${!task.completed}" />
            <button type="submit" th:text="${task.completed ? 'Вернуть в работу' : 'Выполнить'}"></button>
        </form>
    </li>
</ul>

<h2>Добавить задачу</h2>
<form th:action="@{/addTask}" method="post">
    <input type="text" name="description" placeholder="Описание" required />
    <button type="submit">Добавить</button>
</form>
</body>
</html>
